.background{

    height: 100vh;
    object-fit: cover;
    filter: blur(2px);
    opacity: .8;
    position: fixed;
    top: 0;
    left: 0;
}
.wrapper {
	overflow: hidden;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.triangle-canvas {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 100%;
	height: 100%;
	transform: translate(-50%, -50%);
    transition: opacity 1s ease-out;
}

.triangle {
	fill: none;
	stroke: #fff;
	stroke-width: 15;
	transform-origin: center center;
	animation: triangle-animation 10s linear infinite;
}
.triangle-1 {
	animation-delay: 0s;
}
.triangle-2 {
	animation-delay: -0.5s;
}
.triangle-3 {
	animation-delay: -1s;
}
.triangle-4 {
	animation-delay: -1.5s;
}
.triangle-5 {
	animation-delay: -2s;
}
.triangle-6 {
	animation-delay: -2.5s;
}
.triangle-7 {
	animation-delay: -3s;
}
.triangle-8 {
	animation-delay: -3.5s;
}
.triangle-9 {
	animation-delay: -4s;
}
.triangle-10 {
	animation-delay: -4.5s;
}
.triangle-11 {
	animation-delay: -5s;
}
.triangle-12 {
	animation-delay: -5.5s;
}
.triangle-13 {
	animation-delay: -6s;
}
.triangle-14 {
	animation-delay: -6.5s;
}
.triangle-15 {
	animation-delay: -7s;
}
.triangle-16 {
	animation-delay: -7.5s;
}
.triangle-17 {
	animation-delay: -8s;
}
.triangle-18 {
	animation-delay: -8.5s;
}
.triangle-19 {
	animation-delay: -9s;
}
.triangle-20 {
	animation-delay: -9.5s;
}

@keyframes triangle-animation{
	0%{
		transform: scale(0) rotate(0deg);
		opacity: 1;
	}
	
	100%{
		transform: scale(3) rotate(45deg);
		opacity: 0;
	}
}
#btns{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 75vw;
    height: auto;
    display: flex;

    justify-content: space-around;
    align-items: center;
    animation: pop 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
}

.btn_wrapper{

.btn_wrapper:nth-child(2) {

    font-size: calc(20vw / 7);
}
.btn_wrapper:nth-child(3) {

.btn{

h2{

    bottom: 10vw;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    font-family: sans-serif;
    color: white;
    filter: drop-shadow(0 0 10 white);
    animation: pop 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;

@keyframes pop {
    0%{
        transform: translate(-50%,-50%) scale(0.98)
    }
    50%{

    }
    75%{

    }
    100%{
        transform: translate(-50%,-50%) scale(0.98);
    }

        let svg = document.querySelector("svg");
        class RickRoll{
			constructor(src,speed,x,y,muted,rand,name){
                this.x = x;
                this.y = y;
				this.src = src
                this.muted = muted;
                this.speed = speed;
                this.rand = rand;
                this.name = name;
			}
			run() {
                const del = new Promise((resolve,reject) =>{
                    let toDel = document.getElementById("theVideo");
                    if(toDel) toDel.remove();
                    resolve()
                })
                del.then(_=>{
                    let newWin = window.open("rickroll.html", "You've been rickrolled.", `resizable=0,width=${this.x},height=${this.y}`);
                    this.popup = newWin;
                    this.create();
                })	
			}
			create(){
                let info2pass = document.createElement("div");
                info2pass.id = "theVideo";
                document.body.append(info2pass)
                info2pass.setAttribute("muted",this.muted);
                info2pass.setAttribute("speed",this.speed);
                info2pass.setAttribute("random",this.rand);
                info2pass.style.display = "none";
                info2pass.textContent = this.src;

                if(document.querySelectorAll(".background").length >3) {
                    document.querySelector(".background").remove();
                }
                let background = document.createElement("video");
                background.src = this.src;
                background.muted = true;
                background.loop = true;
                background.className = "background";
                document.body.querySelector(".wrapper").append(background);
                background.play();
			}

            close() {
                this.popup.close()
                document.getElementById("theVideo").remove();
                return true;
            }
		}
        class Choose {
            constructor(id,randomE,...funs) {
                this.randomE = randomE;
                this.funs = new Array(...funs);
                this.id = id;
            }
            next() {
                this.chosen = this.funs[this.random(this.funs.length)];
                this.prototype = Object.create(Object.getPrototypeOf(this.chosen));
                let keys = Object.keys(this.chosen);
                for (let i = 0; i < keys.length; i++) {
                    this[keys[i]] = this.chosen[keys[i]]
                }
                this.getMethods(this.chosen)
            }
            clone (id) {
                let clone = Object.assign(Object.create(Object.getPrototypeOf(this.funs[this.count])), this.funs[this.count]);
                return clone;
            }
            getMethods = (obj) => {    
                return (_=>{
                    let properties = new Set()
                    let currentObj = obj
                    do {
                        Object.getOwnPropertyNames(currentObj).map(item => properties.add(item))
                    } while ((currentObj = Object.getPrototypeOf(currentObj)))
                    let amethods = [...properties.keys()].filter(item => typeof obj[item] === 'function');
                    for(let i = 0; i < amethods.length; i++) {
                        if(amethods[i].valueOf().includes("_")) break;
                        //this[amethods[i].valueOf()] = "";
                        if(i>0) {
                            let method = Object.getPrototypeOf(obj)[amethods[i]];
                            let methodName = method.name;
                            this[methodName] = method;
                        }
                    }
                    return true
                })()
            }

            random (max) {
                if (typeof(Storage) !== "undefined" && !this.randomE) {
                    //let count;
                    if (localStorage.getItem(this.id)){
                        this.count = parseInt(localStorage.getItem(this.id));
                        let countp = this.count == undefined ? 0 : this.count +1;
                        if (countp > (max -1)) {
                            countp = 0;
                        }
                        localStorage.setItem(this.id,countp);
                        this.count = parseInt(localStorage.getItem(this.id));
                    }else{
                        localStorage.setItem(this.id,"0")
                        this.count = 0;
                    }
                    //console.log(count)
                    return this.count
                } else {
                    return Math.floor(Math.random() * max);
                }
            }


        }
    </script>
