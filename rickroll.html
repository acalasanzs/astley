<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've been Trolled by Albert</title>
    <script>
        var width, height;
        const speed = opener.document.querySelector("#theVideo").getAttribute("speed");
        const velocity = speed*5;
        if (self.parent.frames.length) self.parent.location = document.location;
        function random(min,max) {
            return (Math.floor(Math.random() * (max - min) + min))
        }
        var ball = {
            x: 100,
            y: 100,
            radius: 100,
            xSpeed: speed,
            ySpeed: speed,
            move: function() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
            }
        }
        function setWindow(x,y) {	
            window.moveTo(x, y);
            if(self.innerWidth > width +50) window.resizeTo(width,height);
        }
        window.onkeydown = function () {
            return null;
        }
        window.onload = function () {
            width = self.innerWidth;
            height= self.innerHeight;
            if (opener.document.querySelector("#theVideo").getAttribute = "true") {
                setInterval(_=>{
                    setWindow(random(0,screen.width),random(0,screen.height));
                },velocity)
            }else{
                let interval = setInterval( function(){
    ball.move();
    
    // right 
    if ( ball.x + ball.radius >= screen.width ) {
        ball.x = screen.width - ball.radius;
        ball.xSpeed = -ball.xSpeed;
    }
    
    // left
    if ( ball.x - ball.radius <= 0 ) {
        ball.x = ball.radius;
        ball.xSpeed = -ball.xSpeed;
    }
    
    // down
    if ( ball.y + ball.radius >= screen.height ) {
        ball.y = screen.height - ball.radius;
        ball.ySpeed = -ball.ySpeed;
    }
    
    // up
    if ( ball.y - ball.radius <= 0 ) {
        ball.y = ball.radius;
        ball.ySpeed = -ball.ySpeed;
    }
    setWindow(ball.x,ball.y);
    
}, 150 );
            }

            return true
        }
        window.oncontextmenu = function () {
            
            return false;
        }
    </script>
    <style>
        html,body{
            background-color: blueviolet;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <script>
    document.body.innerHTML = `<video autoplay loop ${opener.document.querySelector("#theVideo").getAttribute("muted") == "true" ? "muted":""} src="${opener.document.querySelector("#theVideo").textContent}">Sorry</video>` //the last way
    //setTimeout(_=>{document.body.innerHTML += "loaded";},100)          //Magic
    document.documentElement.style = `max-width: ${width}; max-height: ${height}`

    </script>
</body>
</html>
